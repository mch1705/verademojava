# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:  [workflow_dispatch]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
      
    - name: Build with Maven
      working-directory: ./app
      run:  mvn -B package --file pom.xml
    - run: mkdir staging && cp target/verademo.war staging
    - uses: actions/upload-artifact@v2
      with:
        name: Package
        path: staging
 
  Baseline:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download the Veracode Pipeline Scanner
      uses: wei/curl@master
      with:
          args: -O https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip
    - name: Unzip the Pipeline Scanner
      run: unzip pipeline-scan-LATEST.zip
    - name: download warfile
      uses: actions/download-artifact@v1
      with:
       name: Package
    - name: Create Baseline
      run: java -Dpipeline.debug=true -jar pipeline-scan.jar --veracode_api_id “${{secrets.VERACODE_API_ID}}” --veracode_api_key “${{secrets.VERACODE_API_KEY}}” --file “Package/verademo.war” --json_output_file=“baseline.json” || true
    - name: Upload Baseline
      uses: actions/upload-artifact@v1
      with:
          name: baseline
          path: baseline.json
